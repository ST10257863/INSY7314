# .github/workflows/sonarcloud-multi-project.yml
name: SonarCloud Multi-Project Analysis

on:
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ "*" ]

jobs:
  analyze-client:
    name: Analyze Client
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: SonarCloud Scan (Client)
        uses: SonarSource/sonarcloud-github-action@v2
        with:
          projectBaseDir: secure-payments-portal-starter/client
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  analyze-employee:
    name: Analyze Employee
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: SonarCloud Scan (Employee)
        uses: SonarSource/sonarcloud-github-action@v2
        with:
          projectBaseDir: secure-payments-portal-starter/employee
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  analyze-server:
    name: Analyze Server
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: SonarCloud Scan (Server)
        uses: SonarSource/sonarcloud-github-action@v2
        with:
          projectBaseDir: secure-payments-portal-starter/server
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}