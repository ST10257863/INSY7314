version: "3.8"
services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: secure_payments
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  server:
    build: ./server
    environment:
      DATABASE_URL: postgres://postgres:postgres@db:5432/secure_payments
    ports:
      - "8443:8443"
    depends_on:
      - db

  client:
    build: ./client
    environment:
      VITE_API_URL: http://localhost:8443
    ports:
      - "5173:5173"
    depends_on:
      - server

volumes:
  db_data: